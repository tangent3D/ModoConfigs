<?xml version="1.0" encoding="UTF-8"?>
<configuration>
  <atom type="InputRemapping">
    <!-- Bridge tool -->
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@ctrl-b">tool.set edge.bridge on</hash>
    <!-- Mesh cleanup (all parameters true) -->
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@ctrl-shift-c">mesh.cleanup true true true true true true true true true true true</hash>
    <!-- Open GL_Viewport -->
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@ctrl">attr.formPopover {33795153508:sheet}</hash>
    <!-- Open Tangent_Popover -->
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@shift">attr.formPopover {78239163572:sheet}</hash>
  </atom>
</configuration>

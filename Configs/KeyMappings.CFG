<?xml version="1.0" encoding="UTF-8"?>
<configuration>
  <atom type="InputRemapping">
    <!-- Bridge tool -->
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@ctrl-b">tool.set edge.bridge on</hash>
    <!-- Mesh cleanup (all parameters true) -->
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@ctrl-shift-c">mesh.cleanup true true true true true true true true true true true</hash>
    <!-- Open GL_Viewport -->
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@tab">attr.formPopover {33795153508:sheet}</hash>
    <!-- Open Tangent_Popover -->
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@shift">attr.formPopover {78239163572:sheet}</hash>
    <!-- Disable layout switch hotkey -->
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@ctrl-shift-tab">(none)</hash>
    <!-- Unbind redundant 'spin quad' hotkey -->
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@alt-v">(none)</hash>
    <!-- Unbind redundant 'spin quad' hotkey -->
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@alt-f">@maximize.LXM</hash>
    <!-- Unbind annoying lock hotkey -->
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@j">(none)</hash>
    <!-- Unbind quit hotkey -->
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@ctrl-q">(none)</hash>
    <!-- Unbind layout switcher hotkey --> 
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@ctrl-backquote">(none)</hash>

    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@shift-space">attr.formPopover {33545567056:sheet}</hash>

    <!-- toggle wireframe --> 
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@ctrl-w">@av_smartWireToggle.pl</hash>

    <!-- mesh 'show' scripts -->
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@ctrl-top1">@show.py lo</hash>
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@ctrl-top2">@show.py hi</hash>
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@ctrl-top3">@show.py hidef</hash>
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@ctrl-top4">@show.py hilo</hash>
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@ctrl-top5">@show.py dec</hash>
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@ctrl-top6">@show.py hidec</hash>
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@ctrl-top7">@show.py all</hash>
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@ctrl-top8">(none)</hash>
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@ctrl-top9">(none)</hash>
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@ctrl-top0">(none)</hash>
    
  </atom>
</configuration>

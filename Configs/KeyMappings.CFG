<?xml version="1.0" encoding="UTF-8"?>
<configuration>
  <atom type="InputRemapping">
    <!-- Bridge tool -->
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@ctrl-b">tool.set edge.bridge on</hash>
    <!-- Add edge loop -->
    <hash type="Region" key=".global+(contextless)/(stateless)+.anywhere@alt-l">tool.set edge.addLoop on</hash>
  </atom>
</configuration>
